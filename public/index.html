<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Own Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #d1d5db;
      /* gray-300 for buttons */
      --primary-hover: #e5e7eb;
      /* gray-200 for hover */
      --background: #ffffff;
      /* white background */
      --surface: #f3f4f6;
      /* light gray box */
      --border: #d1d5db;
      /* subtle border */
      --text: #374151;
      /* near black */
      --text-light: #6b7280;
      /* gray-500 */
    }


    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      color: var(--text-light);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--text);
      /* Tailwind's gray-900 â€” very dark */
      font-weight: 700;
    }


    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
      min-height: 400px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    #story {
      font-size: 1.125rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    #choices {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    #choices button {
      flex: 1 1 45%;
      max-width: 240px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    #choices button:hover {
      background-color: var(--primary-hover);
    }

    #choices button:active {
      transform: scale(0.98);
    }



    .typing-indicator {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      color: var(--text-light);
      text-align: center;
      background: white;
      padding: 1rem 2rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      z-index: 999;
    }

    .typing-indicator.visible {
      display: block;
    }

    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-light);
    }
  </style>

</head>

<body>
  <header>
    <h1>Choose Your Own Adventure</h1>
    <p>An interactive story</p>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div id="story"></div>
      <div id="choices"></div>
    </div>

    <div class="typing-indicator" id="typing-indicator">
      Loading story
    </div>
  </div>

  <footer>
    <p>Every Choice Matters</p>
  </footer>

  <script>
    let story = {};
    let currentNode = "start";

    window.onload = () => {
      render("start");
    };


    async function render(nodeId = "start", choiceText = null) {
      document.getElementById("typing-indicator").style.display = "block";

      const node = await fetchNode(nodeId, choiceText, document.getElementById("story").textContent);
      currentNode = nodeId;

      document.getElementById("story").textContent = node.text;
      document.getElementById("typing-indicator").style.display = "none";

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      node.choices.forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.onclick = () => render(choice.next, choice.text);
        choicesDiv.appendChild(btn);
      });

      if (node.choices.length === 0) {
        const restartBtn = document.createElement("button");
        restartBtn.textContent = "Restart";
        restartBtn.onclick = () => render("start");
        choicesDiv.appendChild(restartBtn);
      }
    }

    async function fetchNode(nodeId = "start", choiceText = null, previousText = "") {
      const body = { nodeId, choiceText, previousText };
      const result = await fetch("/api/story", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      }).then(res => res.json());

      return result;
    }
  </script>
</body>

</html>
