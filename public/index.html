<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Own Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #d1d5db;
      /* gray-300 for buttons */
      --primary-hover: #e5e7eb;
      /* gray-200 for hover */
      --background: #ffffff;
      /* white background */
      --surface: #f3f4f6;
      /* light gray box */
      --border: #d1d5db;
      /* subtle border */
      --text: #374151;
      /* near black */
      --text-light: #6b7280;
      /* gray-500 */
    }


    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      color: var(--text-light);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--text);
      /* Tailwind's gray-900 ‚Äî very dark */
      font-weight: 700;
    }


    .chat-container {
      display: flex;
      flex-direction: column;
      min-height: 400px;
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    #story {
      font-size: 1.125rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    #choices {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    #choices button {
      padding: 0.5rem 1rem;
      background-color: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #choices button:hover {
      background-color: var(--primary-hover);
    }

    #choices button:active {
      transform: scale(0.98);
    }

    .preset-btn {
      padding: 0.5rem 1rem;
      background-color: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .preset-btn:hover {
      background-color: var(--primary-hover);
    }



    .typing-indicator {
      display: none;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      color: var(--text-light);
      text-align: center;
      background: white;
      padding: 1rem 2rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      z-index: 999;
    }

    .typing-indicator.visible {
      display: block;
    }

    footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-light);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 2s ease-out forwards;
    }
  </style>

</head>

<body>
  <header>
    <h1>Choose Your Own Adventure</h1>
    <p>An interactive story</p>
  </header>

  <div id="story-selector" style="margin-bottom: 2rem;">
    <h2 style="font-size: 1.2rem;">Start Your Adventure</h2>
    <p style="margin-bottom: 0.5rem;">Choose a theme or write your own:</p>

    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem;">
      <button class="preset-btn"
        data-prompt="In the candlelit halls of Elmsford Castle, whispers of betrayal coil around the aging King Aldric. Begin the story with a masked ball where the wrong heir is revealed.">üé≠
        Shakespearian</button>

      <button class="preset-btn"
        data-prompt="You work in a vast AI-run corporation where every action is monitored and rated. One morning, the system flags you as an 'anomaly' and tells you to leave immediately. Begin the story from this moment.">üíº
        Corporate Dystopia</button>

      <button class="preset-btn"
        data-prompt="In a society without money, war, or pollution, a festival is held to honor peace. But one citizen begins to question what lies beyond the shimmering dome. Start the story at the celebration.">üå∏
        Utopian</button>

      <button class="preset-btn"
        data-prompt="You step off the boat onto a sun-drenched island, surrounded by cameras and rivals. The first challenge? Choose who to share a sunset dinner with. Begin the story at the welcome ceremony.">‚ù§Ô∏è
        Date Villa</button>

      <button class="preset-btn"
        data-prompt="The sun rises over Honeybell Farm as you wake to news that your prized cow has vanished. Begin the story as you hitch your boots and set out across the fields to find it.">üöú
        Farm Life</button>

      <button class="preset-btn"
        data-prompt="You wake up in a containment pod, alarms blaring and glass cracked. You remember nothing except your name. Begin the story as the lab's lockdown fails and you step into the corridor.">üß™
        Sci-Fi Lab Escape</button>

      <button class="preset-btn"
        data-prompt="The stars have aligned, and your village elder gives you a blade wrapped in prophecy. Begin the story the moment you cross the boundary stone into the dark woods.">üëë
        Fantasy Quest</button>

      <button class="preset-btn"
        data-prompt="You're in a quiet caf√© when someone bangs on the window, screaming. Blood smears the glass. Begin the story in the first chaotic moments of the outbreak.">ü¶†
        Zombie Outbreak</button>
    </div>

    <textarea id="custom-prompt" placeholder="Or write your own scene prompt..." rows="2"
      style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea>

    <button onclick="startStory()" class="preset-btn">Begin Adventure</button>
  </div>



  <div class="chat-container" id="chat-container" style="display: none;">
    <div id="chat-messages" class="chat-messages">
      <div id="story"></div>
      <div id="choices"></div>
    </div>
    <div class="typing-indicator" id="typing-indicator">
      Loading story
    </div>
  </div>

  <footer>
    <div id="restart-wrapper" style="display: none; text-align: center; margin-top: 2rem;">
      <button id="restart-button" onclick="resetStory()" class="preset-btn">
        Start a new story
      </button>
    </div>
  </footer>

  <script>
    let story = {};
    let currentNode = "start";

    let initialPrompt = "";

    async function startStory() {
      const select = document.getElementById("preset-select");
      const textarea = document.getElementById("custom-prompt");
      const prompt = textarea.value.trim() || select.value;

      if (!prompt) {
        alert("Please select or enter a story prompt.");
        return;
      }

      initialPrompt = prompt; // Save for API use

      // Hide selector, show loading
      document.getElementById("story-selector").style.display = "none";
      document.getElementById("typing-indicator").style.display = "block";
      const chatContainer = document.getElementById("chat-container");
      chatContainer.style.display = "flex";
      chatContainer.classList.add("fade-in");
      await render("start"); // Kick off story
    }



    async function render(nodeId = "start", choiceText = null) {
      document.getElementById("restart-wrapper").style.display = "none";
      document.getElementById("typing-indicator").style.display = "block";

      const node = await fetchNode(nodeId, choiceText, document.getElementById("story").textContent);
      currentNode = nodeId;
      document.getElementById("typing-indicator").style.display = "none";
      await typeStoryText(document.getElementById("story"), node.text);
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      node.choices.forEach((choice) => {
        const btn = document.createElement("button");
        btn.textContent = choice.text;
        btn.onclick = () => render(choice.next, choice.text);
        choicesDiv.appendChild(btn);
      });

      if (node.choices.length === 0) {
        const restartBtn = document.createElement("button");
        restartBtn.textContent = "Restart";
        restartBtn.onclick = () => render("start");
        choicesDiv.appendChild(restartBtn);
      }
      document.getElementById("restart-wrapper").style.display = "block";
    }

    async function fetchNode(nodeId = "start", choiceText = null, previousText = "") {
      const body = { nodeId, choiceText, previousText };

      if (nodeId === "start" && initialPrompt) {
        body.prompt = initialPrompt; // pass it on first load only
      }
      const result = await fetch("/api/story", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      }).then(res => res.json());

      return result;
    }

    function resetStory() {
      // Show the story selector again
      document.getElementById("story-selector").style.display = "block";

      // Hide the story UI
      document.querySelector(".chat-container").style.display = "none";

      // Reset state
      document.getElementById("story").textContent = "";
      document.getElementById("choices").innerHTML = "";
      document.getElementById("custom-prompt").value = "";
      document.querySelectorAll(".preset-btn").forEach(btn => btn.classList.remove("selected"));
    }

    async function typeStoryText(element, text, delay = 20) {
      element.textContent = "";
      for (let i = 0; i < text.length; i++) {
        element.textContent += text.charAt(i);
        await new Promise(resolve => setTimeout(resolve, delay));
      }
    }



    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".preset-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const prompt = btn.getAttribute("data-prompt");
          document.getElementById("custom-prompt").value = prompt;
        });
      });
    });

  </script>
</body>

</html>
